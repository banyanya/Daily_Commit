<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 태그의 동적 추가 및 삭제</title>
        <script>
            function createDIV() {
                var obj = document.getElementById("parent"); // 부모 객체를 찾아 obj로 저장
                var newDIV = document.createElement("div"); // div라는 새로운 객체 생성하여 newDIV에 저장
                newDIV.innerHTML = "새로 생성된 DIV입니다."; // 객체에 HTML 텍스트 삽입
                newDIV.setAttribute("id", "myDiv"); // id를 myDiv 라고 지정
                newDIV.style.backgroundColor = "yellow"; // 색을 yellow로 지정
                newDIV.addEventListener("click",
                            function () {
                                var p = this.parentElement; // 부모 HTML 태그 요소
                                p.removeChild(this); // 자신을 부모로부터 제거
                            });
                obj.appendChild(newDIV);
            }
        </script>
    </head>
    <body id="parent">
        <h1>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h1>
        <hr>
        <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.<br>
        createElement(), appendChild(), removeChild() 메소드를 이용하여<br>
        새로운 객체를 생성, 삽입, 삭제하는 예제입니다.</p>
        <a href="javascript:createDIV()">DIV 생성</a>
    </body>
</html>
