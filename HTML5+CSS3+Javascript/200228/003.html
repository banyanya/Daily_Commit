<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>onclick 리스너로 계산기 만들기</title>
        <script>
            function calculate() {
                var exp = document.getElementById("exp");
                var ans = document.getElementById("ans");

                ans.value = eval(exp.value);
            }
            function reset() {
                var exp = document.getElementById("exp");
                exp.value = "";
                var ans = document.getElementById("ans");
                ans.value = "";
            }
        </script>
    </head>
    <body>
        <h1>onclick 계산기 만들기</h1>
        <hr>
        계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요<br><br>

        식 <input type="text" id="exp" value="">
        <button onclick="calculate()">계산</button><br>
        값 <input type="text" id="ans" value="">
        <button onclick="reset()">초기화</button>
    </body>
</html>
