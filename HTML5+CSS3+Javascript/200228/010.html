<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>선택된 라디오 버튼 알아내기</title>
        <script>
            function findChecked() {
                var found = null;
                var kcity = document.getElementsByName("city");
                for(var i=0; i<kcity.length; i++) {
                    if(kcity[i].checked == true) // kcity[i]가 체크되어있다면
                        found = kcity[i];
                }
                if(found != null)
                    alert(found.value + "이(가) 선택되었음");
                else
                    alert("선택된 것이 없음");
            }
        </script>
    </head>
    <body>
        <h1>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h1>
        <hr>
        <label><input type="radio" name="city" value="서울">서울</label>
        <label><input type="radio" name="city" value="인천">인천</label>
        <label><input type="radio" name="city" value="경기">경기</label>
        <input type="button" value="find checked" onclick="findChecked()">
    </body>
</html>
