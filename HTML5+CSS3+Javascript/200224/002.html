<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트로 &lt;span&gt;태그의 CSS3 스타일 동적 변경</title>
        <script>
            function change() {
                var span = document.getElementById("hi");
                span.style.color = "green"; // 폰트 색상 green으로 변경
                span.style.fontSize = "30px"; // 폰트 사이즈 30px로 변경
                span.style.display = "block"; // 블록 박스로 변경
                span.style.width = "6em"; // 박스의 폭, 6글자 킉
                span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
                span.style.margin = "20px" // 상하좌우 여백 20px
            }
        </script>
    </head>
    <body>
        <h1>CSS 스타일 동적 변경</h1>
        <hr>
        <p style="color: blue">이것은 <span id="hi" style="color: red">문장입니다.</span></p>
        <input type="button" value="스타일변경" onclick="change()">
    </body>
</html>
