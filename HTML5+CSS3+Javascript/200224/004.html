<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>this활용</title>
        <script>
            function change(obj, size, color) {
                obj.style.color = color;
                obj.style.fontSize = size;
            }
        </script>
    </head>
    <body>
        <h1>this활용</h1>
        <hr>
        <input type="button" value="변형" onclick="change(this, '30px', 'red')">
        <input type="button" value="원래대로" onclick="change(this, '15px', 'black')">
    </body>
</html>
