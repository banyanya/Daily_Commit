<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 문서 작성 연습 페이지 만들기</title>
        <script>
            var win = null;
            function showHTML() {
                if(win == null || win.closed) // 만약 윈도우가 비었거나 닫혀있으면
                    win = window.open("", "outWin", "width=300, height=200"); // 새 윈도우 열기

                var textArea = document.getElementById("srcText");
                win.document.open();
                win.document.write(textArea.value);
                win.document.close();
            }
        </script>
    </head>
    <body>
        <h1>HTML 문서 작성기 만들기</h1>
        <hr>
        <p>아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요.<br>새 윈도우에 HTML 문서가 출력됩니다.</p>
        <textarea id="srcText" rows="10" cols="50" placeholder="입력하세요"></textarea>

        <br><br>
        <button onclick="showHTML()">HTML 문서 출력하기</button>
    </body>
</html>
