<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>window.open()으로 윈도우 열기</title>
        <script>
            function load(URL) {
                window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
            }
        </script>
    </head>
    <body>
        <h1>window.open()으로 윈도우 열기</h1>
        <hr>
        <a href="javascript:load('http://www.naver.com')">네이버 홈페이지</a>
    </body>
</html>
