<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>사용자 객체로 은행 계좌 만들기</title>
        <script>
            function deposit(money) { this.balance += money; }
            function withdraw(money) { this.balance -= money; }

            var account = new Object();
            account.user = "부자가 될 거야"; // 이름
            account.number = "000111000111"; // 계좌번호
            account.balance = 0; // 잔액
            account.deposit = deposit; // 입금 함수
            account.withdraw = withdraw; // 출금 함수
        </script>
    </head>
    <body>
        <h1>사용자 객체로 은행 계좌 만들기</h1>
        <hr>
        <script>
            var deposit = parseInt(prompt("얼마를 입금할 건가요?", ""));
            var withdraw = parseInt(prompt("얼마를 출금할 건가요?", ""));

            account.deposit(deposit);
            account.withdraw(withdraw);

            document.write("이름 : " + account.user + "<br>");
            document.write("계좌 번호 : " + account.number + "<br>");
            document.write("입금한 금액 : " + deposit + "<br>");
            document.write("츨금한 금액 : " + withdraw + "<br>");
            document.write("잔액 : " + account.balance + "<br>");
        </script>
    </body>
</html>
