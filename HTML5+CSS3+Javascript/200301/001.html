<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>setTimeout()으로 웹 페이지 자동 연결</title>
    </head>
    <body>
        <h1>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다</h1>
        <hr>
        <p id="p" onmouseover="startTimer(5000)" onmouseout="cancelTimer()">hello~~</p>
        <script>
            var timerID = null;
            function startTimer(time) {
                // 타이머 시작
                timerID = setTimeout("load('http://www.naver.com')", time);

                // hello~~ 에 마우스 올리면 나타나는 툴팁 메시지
                document.getElementById("p").title = "타이머 작동 시작...";
            }
            function cancelTimer() {
                if(timerID != null)
                    clearTimeout(timerID); // 타이머 중단
            }
            function load(url) {
                window.location = url; // 현재 윈도우에 url 사이트 로드
            }
        </script>
    </body>
</html>
